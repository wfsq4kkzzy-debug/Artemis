{% extends "base.html" %}

{% block title %}Nový rozpočet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus"></i> Vytvořit nový rozpočet
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nazev" class="form-label">
                                Název rozpočtu <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="nazev" name="nazev" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="typ" class="form-label">
                                Typ rozpočtu <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="typ" name="typ" required>
                                <option value="hlavni">Hlavní rozpočet</option>
                                <option value="projektovy">Projektový rozpočet</option>
                                <option value="rocni">Roční rozpočet</option>
                                <option value="mesicni">Měsíční rozpočet</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rok" class="form-label">Rok</label>
                            <input type="number" class="form-control" id="rok" name="rok" 
                                   value="{{ now.year }}" min="2020" max="2100">
                        </div>
                        
                        <div class="mb-3" id="mesic_div" style="display: none;">
                            <label for="mesic" class="form-label">Měsíc</label>
                            <select class="form-select" id="mesic" name="mesic">
                                <option value="">-- Vyberte měsíc --</option>
                                {% for i in range(1, 13) %}
                                <option value="{{ i }}">{{ i }}. měsíc</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="castka" class="form-label">
                                Celková částka rozpočtu (Kč)
                            </label>
                            <input type="number" class="form-control" id="castka" name="castka" 
                                   step="0.01" min="0" value="0">
                            <small class="form-text text-muted">
                                Můžete nechat 0 a přidat položky později.
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="popis" class="form-label">Popis</label>
                            <textarea class="form-control" id="popis" name="popis" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save"></i> Vytvořit rozpočet
                            </button>
                            <a href="{{ url_for('budget.index') }}" class="btn btn-outline-secondary">
                                Zrušit
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Zobrazit/skrýt měsíc podle typu
document.getElementById('typ').addEventListener('change', function() {
    const mesicDiv = document.getElementById('mesic_div');
    if (this.value === 'mesicni') {
        mesicDiv.style.display = 'block';
    } else {
        mesicDiv.style.display = 'none';
    }
});
</script>
{% endblock %}
