{% extends "base.html" %}

{% block title %}Nový výdaj{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-money-bill"></i> Přidat výdaj
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="budget_item_id" class="form-label">
                                Položka rozpočtu <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="budget_item_id" name="budget_item_id" required>
                                <option value="">-- Vyberte položku rozpočtu --</option>
                                {% for polozka in polozky_rozpoctu %}
                                <option value="{{ polozka.id }}">
                                    {{ polozka.ucet }}{% if polozka.poducet %}/{{ polozka.poducet }}{% endif %} - {{ polozka.popis }} ({{ polozka.typ }})
                                </option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">
                                Každý výdaj musí být navázán na konkrétní položku rozpočtu
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">
                                Kategorie <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">-- Vyberte kategorii --</option>
                                {% for kat in kategorie %}
                                <option value="{{ kat.id }}">{{ kat.nazev }} ({{ kat.typ }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subcategory_id" class="form-label">Podkategorie (volitelné)</label>
                            <select class="form-select" id="subcategory_id" name="subcategory_id">
                                <option value="">-- Bez podkategorie --</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="popis" class="form-label">
                                Popis výdaje <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="popis" name="popis" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="castka" class="form-label">
                                Částka (Kč) <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="castka" name="castka" 
                                   step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="datum" class="form-label">Datum výdaje</label>
                            <input type="date" class="form-control" id="datum" name="datum" 
                                   value="{{ now.strftime('%Y-%m-%d') }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="personnel_id" class="form-label">Personální záznam - pro mzdy (volitelné)</label>
                            <select class="form-select" id="personnel_id" name="personnel_id">
                                <option value="">-- Bez personálního záznamu --</option>
                                {% for p in personnel %}
                                <option value="{{ p.id }}">{{ p.jmeno_plne }} ({{ p.typ }})</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">
                                Vyberte personální záznam pro mzdové výdaje
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cis_faktury" class="form-label">Číslo faktury</label>
                            <input type="text" class="form-control" id="cis_faktury" name="cis_faktury">
                        </div>
                        
                        <div class="mb-3">
                            <label for="dodavatel" class="form-label">Dodavatel</label>
                            <input type="text" class="form-control" id="dodavatel" name="dodavatel">
                        </div>
                        
                        <div class="mb-3">
                            <label for="poznamka" class="form-label">Poznámka</label>
                            <textarea class="form-control" id="poznamka" name="poznamka" rows="2"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-save"></i> Přidat výdaj
                            </button>
                            <a href="{{ url_for('budget.index') }}" class="btn btn-outline-secondary">
                                Zrušit
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Načtení podkategorií při změně kategorie
document.getElementById('category_id').addEventListener('change', function() {
    const categoryId = this.value;
    const subcategorySelect = document.getElementById('subcategory_id');
    
    if (!categoryId) {
        subcategorySelect.innerHTML = '<option value="">-- Bez podkategorie --</option>';
        return;
    }
    
    fetch(`/rozpocet/api/kategorie/${categoryId}/podkategorie`)
        .then(response => response.json())
        .then(data => {
            subcategorySelect.innerHTML = '<option value="">-- Bez podkategorie --</option>';
            data.forEach(sub => {
                const option = document.createElement('option');
                option.value = sub.id;
                option.textContent = sub.nazev;
                subcategorySelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Chyba při načítání podkategorií:', error);
        });
});
</script>
{% endblock %}
